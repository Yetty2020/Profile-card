<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cdee1cb286.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <article class="container" aria-labelledby="contact-heading">
      <div class="top-container">
        <h3 data-testid="jobTitle">Frontend Developer</h3>

        <figure class="profile-image flex-col" data-testid="test-user-avatar">
          <img src="profilepic.png" alt="Profile picture of Fatihah Adetoro" />
          <figcaption>fatiha-adetoro</figcaption>
        </figure>

        <h2 data-testid="test-user-name" class="text-secondary">
          Adetoro Fatihah
        </h2>
      </div>

      <div class="bottom-container align-center">
        <h2 id="contact-heading">Contact Me</h2>

        <form id="contactForm" novalidate>
          <div class="form-group">
            <label for="fullName">Full name</label>
            <input
              id="fullName"
              name="fullName"
              type="text"
              data-testid="test-contact-name"
              required
            />
            <div id="error-fullName" class="error" data-testid="test-contact-error-fullName"></div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              data-testid="test-contact-email"
              required
            />
            <div id="error-email" class="error" data-testid="test-contact-error-email"></div>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              id="subject"
              name="subject"
              type="text"
              data-testid="test-contact-subject"
              required
            />
            <div id="error-subject" class="error" data-testid="test-contact-error-subject"></div>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              data-testid="test-contact-message"
              required
            ></textarea>
            <div id="error-message" class="error" data-testid="test-contact-error-textarea"></div>
          </div>

          <button type="submit" class="btn" data-testid="test-contact-submit">
            Submit
          </button>

          <div id="success" class="success" hidden data-testid="test-contact-success">
            âœ… Message sent successfully.
          </div>
        </form>
      </div>

      <nav class="social-links">
        <a href="index.html" aria-label="Back to Profile"
          ><i class="fa fa-user"></i
        ></a>
        <a href="aboutme.html" aria-label="Go to About Me"
          ><i class="fa fa-info-circle"></i
        ></a>
      </nav>
    </article>

    <script src="contact.js"></script>
  </body>
</html>
